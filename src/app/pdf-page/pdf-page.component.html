

<app-upload [(pdfSrc)]=pdfSrc></app-upload>
<div class="row">

  <div class="col-3" *ngIf="pdfSrc">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Keyword" aria-label="Search keyword" aria-describedby="searchButton" #keyword>
      <button class="btn btn-outline-secondary" type="button" id="searchButton" (click)="search(keyword.value)">Search</button>
    </div>

    <select class="form-select" aria-label="Red Flags" #redFlagSelect
    (change)='onOptionsSelected(redFlagSelect.value)'>
      <option *ngFor="let redFlag of redFlags" [value]=redFlag >{{redFlag}}</option>
    </select>
  </div>

  <div class="col-9">
    <pdf-viewer [src]="pdfSrc"
      [render-text]="true"
      [original-size]="false"
      [show-borders]="true"
      style="width:100%; height: 100vh"
    ></pdf-viewer>
  </div>
</div>
