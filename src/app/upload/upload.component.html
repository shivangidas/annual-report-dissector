<div class="input-group mb-3">
    <input type="file" class="form-control" id="file" (change)="onFileSelected()">
    <label class="input-group-text" for="file">Upload</label>
</div>
OR
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Url for PDF" aria-label="PDF URL" aria-describedby="pdfUrl" #pdfUrl>
    <button class="btn btn-outline-secondary" type="button" id="pdfUrl" (click)="onUrlSelect(pdfUrl.value)">Show PDF</button>
</div>
